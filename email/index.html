<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Email</title>
</head>
<body>

  <header>
    <h1 class="fw-bold">Benvenuto in Boolean</h1>
  </header>

  <main>

    <div class="ls-container">
      <div class="ls-form__container">
  
        <form id="form" class="row">
          <div class="col-12 mb-4">
            <input type="email" class="form-control text-center" id="email" placeholder="Inserisci qui la tua email per il controllo">
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button id="check" type="button" class="btn btn-primary mb-3">Check your identity</button>
          </div>
        </form>
  
        <div id="succes" class="alert alert-success ls-display-none" role="alert">
          IdentitÃ  confermata, Benvenuto
        </div>
  
        <div id="wrong" class="alert alert-danger ls-display-none" role="alert">
          Email non presente nel database, Accesso negato!
        </div>
  
      </div>
    </div>
    
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
