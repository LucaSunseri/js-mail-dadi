<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Dadi</title>
</head>
<body>

  <header class="text-center text-white">
    <h1 class="fw-bold">Gioco Dei Dadi</h1>
    <h2>Benvenuto <span id="user"></span></h2>
    <h4>Stai per sfidare il PC al gioco dei dadi vediamo chi vincerà.</h4>
    <h3 class="fw-bold">Buona Fortuna</h3>
  </header>

  <main>
    <div class="ls-startgame">
      <button id="start" type="button" class="btn btn-primary">Start Game</button>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-4 d-flex flex-column align-items-center mt-5">
          <h4>Dado PC</h4>
          <div id="dice-pc" class="ls-dice"></div>
        </div>

        <div class="col-4 mt-5">

          <div id="win" class="alert alert-success text-center mt-5 ls-hide" role="alert">
            Complimenti hai vinto!
          </div>

          <div id="same" class="alert alert-secondary text-center mt-5 ls-hide" role="alert">
            Avete pareggiato, Gioca Ancora!
          </div>

          <div id="lose" class="alert alert-danger text-center mt-5 ls-hide" role="alert">
            Peccato hai perso, sarai più fortunato la prossima volta!
          </div>

        </div>

        <div class="col-4 d-flex flex-column align-items-center mt-5">
          <h4>Il tuo Dado</h4>
          <div id="dice-user" class="ls-dice"></div>
        </div>


      </div>
    </div>
  </main>
  

  <script src="js/script.js"></script>
</body>
</html>
